<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div  class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores accusantium atque nisi, quidem deleniti nobis voluptate nostrum unde magni id? Sed in enim voluptates quidem sunt itaque, temporibus molestiae nobis.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"> 
        </div>
        <div class="popup-box">
            
            <h1 >Add Book</h1>
            <form>
                <input type="text" placeholder="Title" id="input-title">
                <input type="text" placeholder="Author" id="input-author">
                <textarea placeholder="description" id="description-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-book">cancel</button>
            </form>
        </div>
    
    <button class="add-button" id="add-popup">+</button>
    <script src="script.js"></script>
</body>
</html>
